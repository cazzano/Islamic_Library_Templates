name: Python Dash Web App CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r beta/python/No.1/requirements.txt  # Update this path if necessary

    - name: Run linter
      run: |
        pip install flake8
        flake8 .

    - name: Run tests
      run: |
        echo "No tests defined. Add your test command here."

    - name: Verify app startup
      run: |
        python -c "from beta.python.No.1.app import app; print('App imported successfully')"

    - name: Security check
      run: |
        pip install bandit
        bandit -r .
