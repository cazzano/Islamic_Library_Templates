name: Python Dash Web App CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9]
        app-path: [
          'beta/python/No.1/main.py'
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Create requirements.txt
      run: |
        echo "dash" > requirements.txt
        echo "dash-bootstrap-components" >> requirements.txt
        echo "pandas" >> requirements.txt
        echo "flake8" >> requirements.txt
        echo "pytest" >> requirements.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run linter
      run: |
        flake8 ${{ matrix.app-path }} --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 ${{ matrix.app-path }} --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Verify app import
      run: |
        python -c "import sys; sys.path.append('$(dirname ${{ matrix.app-path }})');"
        python -c "from app import app; print('App imported successfully')"
      working-directory: ${{ matrix.app-path }}/..
    
    - name: Security check
      run: |
        pip install bandit
        bandit -r ${{ matrix.app-path }} -f custom
